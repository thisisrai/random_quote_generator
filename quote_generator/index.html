<!DOCTYPE html>
<html>
<head>
  <title>Awesome Quote</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
  <div class="container color2">
    <div class="row text-center">
      <h1 class="quotes padding" >Quote</h1>
      <div id="quoteDisplay" class="padding" style="font-size: 20px;">Happiness is when what you think, what you say, and what you do are in harmony.


      </div>
      <div class="text-right" style="padding-right: 20px; padding-top: 20px; ">
      - Mohandas Karamchand Gandhi
      </div>
      <div style="padding-bottom: 20px;">
        <button type="submit" class="btn btn-primary btn-large" onclick="newQuote()">New Quote</button>
        <input type="submit" class="btn btn-primary btn-large" value="Tweet to Twitter" onclick="post()"/>

      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
